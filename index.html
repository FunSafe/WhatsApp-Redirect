<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Redirect</title>
  <link rel="alternate icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./phone.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/css/intlTelInput.css" rel="stylesheet"
    media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/intlTelInput.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/utils.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div id="main" class="row">
      <div class="col text-center bg-success p-5 header">
        <h1 class="display-1 text-white">WhatsApp Redirect</h1>
      </div>


      <div class="row mt-5 mb-1 text-center">
        <div class="col mt-5">
          <input id="phone" type="tel">
          <span id="valid-msg" class="hide">Valid</span>
          <span id="error-msg" class="hide">Invalid number</span>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <a href="#" target="_blank"><input id="redirect" class="button px-5" type="button" value="Redirect"></a>
        </div>
      </div>
      <div class="row mt-2 text-center">
        <div class="col">
          <a href="#" target="_blank"><input id="copy" class="button" type="button" value="Copy Link"></a>
        </div>
      </div>
    </div>
    <div id="main" class="row mt-5">
      <div class="col text-center bg-dark p-3 mt-5 footer">
        <h6 class="text-white">Code For Fun - <a href="https://github.com/FunSafe" target="_blank">Github Page</a></h6>
      </div>
    </div>
  </div>
  <!-- END -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  <script src="./phone.js"></script>
</body>

</html>
